<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

        <link type="text/css" rel="stylesheet" href="homepage.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="myJs.js"></script>
    </head>

    <body>
        <header>
            <!-- Dropdown Structure -->
            <ul id="dropdown1" class="dropdown-content">
                <li><a href="#!">New Phones</a></li>
                <li class="divider"></li>
                <li><a href="#!">Refurbished Phones</a></li>
            </ul>
            <ul id="dropdown2" class="dropdown-content">
                <li><a href="#!">KPN</a></li>
                <li class="divider"></li>
                <li><a href="#!">Odido</a></li>
                <li class="divider"></li>
                <li><a href="#!">Simyo</a></li>
                <li class="divider"></li>
                <li><a href="#!">TELE2</a></li>
                <li class="divider"></li>
                <li><a href="#!">T-Mobile</a></li>
            </ul>
            <nav>
                <div class="nav-wrapper">
                    <img width="150px" src="img/tell_your_phone_logo.png" class="brand-logo">
                    <ul class="right hide-on-med-and-down">
                        <!-- Home -->
                        <li><a href="#">Home</a></li>
                        <!-- Phones -->
                        <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Phones<i class="material-icons right">arrow_drop_down</i></a></li>
                        <!-- SimOnly -->
                        <li><a href="#">Sim-Only</a></li>
                        <!-- Providers -->
                        <li><a class="dropdown-trigger" href="#!" data-target="dropdown2">Providers<i class="material-icons right">arrow_drop_down</i></a></li>
                        <!-- Support -->
                        <li><a href="#">Support</a></li>
                        <!-- My Account -->
                        <li><a href="#">My Account</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="row centered">
            <div class="col s12 m2">
                <div class="card">
                    <div class="card-image">
                        <img src="img/kpn_logo.png">
                    </div>
                </div>
            </div>
            <div class="col s12 m2">
                <div class="card">
                    <div class="card-image">
                        <img src="img/odido_logo.png">
                    </div>
                </div>
            </div>
            <div class="col s12 m2">
                <div class="card">
                    <div class="card-image">
                        <img src="img/simyo_logo.png">
                    </div>
                </div>
            </div>
            <div class="col s12 m2">
                <div class="card">
                    <div class="card-image">
                        <img src="img/tele2_logo.png">
                    </div>
                </div>
            </div>
            <div class="col s12 m2">
                <div class="card">
                    <div class="card-image">
                        <img src="img/tmobile_logo.png">
                    </div>
                </div>
            </div>
        </div>

        <div class="parallax-container">
            <div class="parallax"><img src="img/background_store.jpg"></div>
        </div>

        <div class="row">
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-image" id="product-image">
                        <img src="img/iphone-product.jpg" alt="Product Image">
                        <span class="card-title">iPhone 14 Pro
                            <p>Fast. Smart. Stunning. The new iPhone is a game-changer.</p>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
</html>
